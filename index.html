<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot and Contact Form</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .contact-form {
            width: 70%;
            padding: 20px;
        }
        .chatbot {
            width: 30%;
            padding: 20px;
            background-color: #f7f7f7;
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="chatbot">
            <h2>Chatbot</h2>
            <div id="chatbot"></div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });

        const openai_api_key = 'YOUR_OPENAI_API_KEY';
        
        async function sendMessage(message) {
            const response = await axios.post('https://api.openai.com/v1/chat/completions', {
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: message }]
            }, {
                headers: {
                    'Authorization': `Bearer ${openai_api_key}`,
                    'Content-Type': 'application/json'
                }
            });
            return response.data.choices[0].message.content;
        }

        const chatbotContainer = document.getElementById('chatbot');
        chatbotContainer.innerHTML = '<p>How can I help you?</p>';

        chatbotContainer.addEventListener('keypress', async function(event) {
            if (event.key === 'Enter') {
                const userInput = event.target.value;
                const userMessage = `<p><strong>You:</strong> ${userInput}</p>`;
                chatbotContainer.innerHTML += userMessage;

                const responseMessage = await sendMessage(userInput);
                const botMessage = `<p><strong>Bot:</strong> ${responseMessage}</p>`;
                chatbotContainer.innerHTML += botMessage;

                event.target.value = '';
            }
        });
    </script>
</body>
</html>
